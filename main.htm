<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/diceicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
</head>
<body>

    

    <div class="container">

        <img src="image/dice name.gif" id="image">
        
            <table border="2" id="myTable">
                <tr>
                    <td>
                        <label id="score1">1. Player Score = 0</label>
                    </td>
                    <td>
                        <label id="score2">2. Player Score = 0</label>
                    </td>
                </tr>
                <tr>
                    <td style="height: 160px; width: 160px;" id="firstdice">
                    
                    </td>
                    <td style="height: 160px; width: 160px;"  id="seconddice">
                      
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="dice" value="Roll The Dice" onclick="DiceRoll()"></td>
                </tr>
                <tr>
                    <td style="height: 20px;" colspan="2">
                    <label id="result"></label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Reset The Game" id="zero" onclick="Reset()"></td>
                </tr>
        
            </table>
        
            <footer>
                <p>&copy; 2024 TheBladesEdge - Tüm Hakları Saklıdır.</p>
            </footer>
            
    </div>
        

    
    
    <script src="javascript.js"></script>
</body>
</html>
